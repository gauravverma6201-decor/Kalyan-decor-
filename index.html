<!DOCTYPE html>
<html>
<head>
    <title>Kalyan Wedding Planners</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f0f2f5; 
            margin: 0;
            padding: 0;
        }
        header { 
            background: linear-gradient(135deg, #ff4d94, #ff7eb3); 
            color: white; 
            padding: 40px 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 2.5em; }
        .gallery { padding: 20px; }
        .gallery img { 
            width: 90%; 
            max-width: 600px; 
            border-radius: 20px; 
            margin: 20px 0; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        .gallery img:hover { transform: scale(1.02); }
        .contact-btn {
            display: inline-block;
            background: #ff4d94;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kalyan Wedding Planners</h1>
        <p>Expert in Artificial Flower Decoration</p>
    </header>

    <div class="gallery">
        <h2>Our Latest Work</h2>
        <img src="wedding_sangeet_decor.jpg" alt="Wedding Decoration">
    </div>

    <div style="background: white; padding: 30px; margin-top: 20px;">
        <p>Contact us for beautiful decorations!</p>
        <a href="tel:+916203922298" class="contact-btn">Call Now</a>
    </div>
</body>
</html>
